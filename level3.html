<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<title> Level 3 </title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card p-4" style="width: 30rem;">
    <div class="card-body shadow-sm">
        <span id="badge" class="badge text-bg-secondary"> Level 1 </span>

        <h1 class="card-text"> Level 3</h1>
        <p class="text-muted "> with javascript</p>
        <p id="msg" class="card-text"> click the button to increase level number.</p>

        <button id="levelUpBtn" class="btn  btn-primary w-100"> Level Up </button>
    </div>
    <div class="d-flex gap-2">
        <a href="level2.html" class="btn btn-dark w-50">Back</a>
        <a href="level4.html" class="btn btn-success w-50">Next</a>
    </div> 
</div>
<script>
    let currentLevel = 1;

    const badge = document.getElementById("badge");
    const msg = document.getElementById("msg");
    const levelUpBtn = document.getElementById("levelUpBtn");
    
    levelUpBtn.addEventListener("click", function (){
        if (currentLevel < 6) currentLevel++;

        badge.innerHTML ='Level' + currentLevel;

        msg.innerHTML ='you leveled up! Current Level:' + currentLevel;
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
