<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=" UTF-8">
<title> Level 5 </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card custom-card p-4" style="width: 30rem;">
        <div class="card-body">
            <span class="badge text-bg-secondary"> Level 5 </span>
            <h1 class="card-title h4 fw-bold mt-2"> Insert Counter </h1>
            <p class="card-text"> Click +  button to add a coin and - to reduce a coin </p>
            <div class="d-flex align-center justify-content-between mb-3">
                <button id="minus" class="btn btn-outline-primary"> - </button>
                <div class="fw-bold fs-5">
                    Coins:
                    <span id="Coins">0</span>
                </div>
                <button id="add" class="btn btn-outline-primary">+</button>
            </div>
            <div class="d-flex gap-3">
               <a href="level4.html" class="btn btn-dark w-50">Back</a>
               <a href="level6.html" class="btn btn-success w-50">Next</a>
            </div>
        </div>
    </div>
    
    <script>

        let Coins = 0;

        const coinspan = document.getElementById("Coins");
        const minus = document.getElementById("minus");
        const add = document.getElementById("add");

        add.addEventListener("click", function() {
            Coins++;
            coinspan.textContent = Coins;
        });

        minus.addEventListener("click", function() {
            if ( Coins > 0) Coins--;
            coinspan.textContent = Coins;
        });
    </script>
 
</body>
</html>
