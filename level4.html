<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Level 4</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card custom-card p-4 " style="width: 30rem;">
        <div class="card-body">
            <span class="badge text-bg-secondary"> Level 4 </span>
            <h1 class="card-title h4 fw-bold mt-2"> Form Validation</h1>
            <p class="text-muted"> Enter name of your crush , if empty = error. if  filled = success. </p>

            <label for="crushname" class="form-label"> Enter name of your crush! yiee</label>
            <input type="text" id="crushname" class="form-control" placeholder="Crush name">

            <button id="submit" class="btn btn-info w-100 mt-2"> Submit</button>
            <p id="result" class="mt-3 mb-0"></p>
            <hr>
            <div class="d-flex gap-2">
               <a href="level3.html" class="btn btn-dark w-50">Back</a>
               <a href="level5.html" class="btn btn-success w-50">Next</a>
            </div>
        </div>
    </div>

    <script>
        const crushname = document.getElementById("crushname");
        const submit = document.getElementById("submit");
        const result = document.getElementById("result");

        submit.addEventListener("click", function (){
            const name = crushname.value.trim();

            if (name === "") {
                result.className = "text-danger fw-semibold";
                result.textContent = "error! please enter name";
            } else {
                result.className = "text-success fw-semibold";
                result.textContent = "your crush is " + name + "! yieeeeee"
            }
        });
    </script>
</body>
</html>
