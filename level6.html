<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Level 6 </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 30rem;">
        <div class="card-body">
            <span class="badge text-bg-secondary"> Level 6</span>
            <h1 class="card-title h4 fw-bold mt-2"> Picking The Correct Door </h1>
            <p class="card-text"> Click the right door.</p>
            <hr>
            <div class="d-flex gap-2">
                <button class="btn btn-info flex-fill doorBtn" data-door="1">Door 1</button>
                <button class="btn btn-warning flex-fill doorBtn" data-door="2">Door 2</button>
                <button class="btn btn-danger flex-fill doorBtn" data-door="3">Door 3</button>
            </div>
            <div id="result" class="alert alert-secondary mt-3 mb-0"> Choose a door for a correct answer  
            </div>
            <hr>
            <div class="d-flex gap-2">
                <a href="level5.html" class="btn btn-dark w-50">Back</a>
               <a href="level1.html" class="btn btn-success w-50"> Restart </a>
            </div>
        </div>
    </div>
    <script>
        
      const winningDoor = 3;
      const result = document.getElementById("result");
      const doorBtns = document.querySelectorAll(".doorBtn");

      doorBtns.forEach((btn) => {
        btn.addEventListener("click", function () {
          const picked = Number(btn.dataset.door);

          if (picked === winningDoor) {
            result.className = "alert alert-success mt-3 mb-0";
            result.innerHTML = 'Correct!!!! Quest Completed';
          } else {
            result.className = "alert alert-danger mt-3 mb-0";
            result.innerHTML = 'wrong! Please ready the instructions carefully';
          }
        });
      });
    
    </script>
</body>
</html>
